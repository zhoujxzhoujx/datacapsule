[loggers]
keys=root,myAutoTest

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=MyFormatter

[logger_root]
level = DEBUG
handlers = fileHandler

[logger_myAutoTest]
level = DEBUG
handlers = fileHandler,consoleHandler
propagate = 0
qualname = myAutoTest

[handler_fileHandler]
class=FileHandler
level=DEBUG
args=(r'E:\datacapsule\logs\{}.log'.format(time.asctime().replace(':','-')),'a','utf-8')
formatter=MyFormatter

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
args=(sys.stdout,)
encoding=utf-8
formatter=MyFormatter

[formatter_MyFormatter]
format=%(asctime)s - %(filename)s - %(lineno)d - %(levelname)s - %(message)s
datefmt=%Y/%m/%d %H:%M:%S